name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux Standard ---
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: kondo
            asset_name: kondo-linux-x86_64
            use_cross: false

          # --- Linux ARM64 ---
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: kondo
            asset_name: kondo-linux-aarch64
            use_cross: true
            install_binutils: true # Need specifically for the strip command

          # --- Android ARM64 (NEW) ---
          - os: ubuntu-latest
            target: aarch64-linux-android
            artifact_name: kondo
            asset_name: kondo-android-aarch64
            use_cross: true
            experimental: true # Android support might be experimental initially

          # --- MacOS ---
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: kondo
            asset_name: kondo-macos-x86_64
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: kondo
            asset_name: kondo-macos-aarch64
            use_cross: false

          # --- Windows ---
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: kondo.exe
            asset_name: kondo-windows-x86_64.exe
            use_cross: false
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: kondo.exe
            asset_name: kondo-windows-aarch64.exe
            use_cross: false
            experimental: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Install Linux ARM64 binutils
        if: matrix.install_binutils == true
        run: |
          sudo apt-get update
          sudo apt-get install -y binutils-aarch64-linux-gnu

      - name: Build (via Cross)
        if: matrix.use_cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (Native)
        if: matrix.use_cross == false
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_PC_WINDOWS_MSVC_LINKER: rust-lld

      # Strip binary logic
      
      # 1. Linux ARM64 Strip (uses installed binutils)
      - name: Strip binary (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      # 2. General Strip (macOS/Linux Native) - Skip Windows and Android
      # We skip Android here because the host 'strip' usually fails on Android ELF headers
      # and installing the Android NDK strip is complicated.
      - name: Strip binary (other platforms)
        if: matrix.os != 'windows-latest' && matrix.use_cross == false
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Prepare artifact (rename to asset name)
        run: |
          mkdir -p upload
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} upload/${{ matrix.asset_name }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: upload/${{ matrix.asset_name }}
        continue-on-error: true

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !cancelled()
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
